## YAML Template.
springdoc:
  swagger-ui:
      path: /swagger/index.html
      enabled: true
server:
  port: 8081
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER:http://localhost:8761/eureka}
spring:
  config:
    import: config-server:http://localhost:8888
  application:
    name: businessdomain-customer
  cloud:
    config:
      fail-fast: true
      discovery:
        enabled: true
        service-id: config-server
      #name of base properties config file, before profile
      name: config-client
      #label: latest
      username: admin
      password: 12345
      retry:
        max-attempts: 1
        max-interval: 1000
      profile: development
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
      