## YAML Template.
springdoc:
  swagger-ui:
      path: /swagger/index.html
      enabled: true
server:
  port: 0
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER:http://localhost:8761/eureka}
spring:
  application:
    name: businessdomain-customer
  boot:
    admin:
      client:
        url: lb://admin-server
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-server
      #name of base properties config file, before profile
      username: admin
      password: 12345
      retry:
        max-attempts: 1
        max-interval: 1000
      profile: development
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
      